<div class="d-flex justify-content-center signBody align-middle align-items-center">

  <div class="card loginCard">
    <header class="card-header">
        <h4 class="card-title mt-2 text-center">Log Into Your Account</h4>
    </header>
    <article class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
            <div class="form-group">
                <label class="font-weight-bold">Username </label>
                <input type="text" class="form-control" ngModel name="userName" placeholder="" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Password</label>
                <input class="form-control" type="password" ngModel name="password" required>
            </div>
            <div class="form-group">
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success btn-block"> Log In </button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-secondary btn-block"> Cancel </button>
            </div>
            <small class="text-justify">
              Don't have an account? <a routerLink="/register">Register</a>
            </small>
        </form>
    </article>
  </div>
</div>
